<div id="loginid">
  <h1>Login Page</h1>
  <input id="username" class="logininput" placeholder="Enter Username" [(ngModel)]="username" /><br>
  <input id="pass" type="password" class="logininput" placeholder="Enter Password" [(ngModel)]="password" /><br>
  <button class="loginbtn" (click)="login()">Login</button>
</div>
